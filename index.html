<!DOCTYPE html>
<html>
	<head>
		<title> auto-complete </title>
		<!-- js sources -->
		<script src="js/angular.js" type="text/javascript"> </script>
		<script src="js/script.js" type="text/javascript"> </script>

		<!-- css sources -->

	</head>
	
	<script src="http://www.truemd.in/api/medicine_suggestions?id=h&key=b5061c13048ee1043cfbc9142375ba&limit=200&callback=MyFunction" ></script>
	<body ng-app="myApp">
		<div ng-controller="mainController">
			<input type="text" name="inp" ng-model="inp" ng-keyup="afterSelected(inp)" placeholder="enter some text"></input>
			<div ng-show="inp">
				<div ng-repeat="i in selected">
					<div ng-repeat="j in i.response.suggestions" >
						<li> {{j.suggestion}} </li>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
